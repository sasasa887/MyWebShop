<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTStore</title>
    <link rel="stylesheet" href="./css/TopPage.css">
    <link rel="stylesheet" href="./css/AIButton.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <header>
        <div class="logo">
            <h1>ホーム</h1>
        </div>
        <nav>
            <ul>
                <li><a href="TopPage.html">ホーム</a></li>
                <li><a href="SportsPage.html">スポーツ</a></li>
                <li><a href="PairPage.html">ペアパンツ</a></li>
                <li><a href="PresentPage.html">プレゼント</a></li>
                <li><a href="LovePage.html">もてパンツ</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="アイテムを検索...">
            <button>検索</button>
        </div>
        <div class="search-bar">
        <button onclick="location.href='register.html'">アカウント登録</button>
    </div>
    </header>
    <!-- メインビジュアルセクション -->
    <section id="hero">
        <div class="slider">
            <div class="slide">
                <img src="./pic/box.jpg" alt="トレンドファッション">
                <div class="caption">
                    <h2>2024年秋の最新コレクション</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./pic/natu.jpg" alt="セール中の商品">
                <div class="caption">
                    <h2>大幅割引セール中！</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./pic/sports.jpg" alt="セール中の商品">
                <div class="caption">
                    <h2>スポーツ祭</h2>
                </div>
            </div>
            <!-- 矢印ボタン -->
            <button class="arrow left" id="prev">&#10094;</button>
            <button class="arrow right" id="next">&#10095;</button>
        </div>
    </section>
    

    <section id="new-arrivals">
        <h2>新着アイテム</h2>
        <div class="slider">
            <div class="slider-container">
                <div class="item">
                    <a href="syouhin.html">
                        <img src="./pic/bumeran.jpg" alt="アイテム1">
                        <p>商品名 1</p>
                        <p>¥5,000</p>
                    </a>
                </div>
                <div class="item">
                    <img src="./pic/black.jpg" alt="アイテム2">
                    <p>商品名 2</p>
                    <p>¥6,800</p>
                </div>
                <div class="item">
                    <img src="./pic/box.jpg" alt="アイテム3">
                    <p>商品名 3</p>
                    <p>¥4,500</p>
                </div>
                <div class="item">
                    <img src="./pic/pocha.jpg" alt="アイテム4">
                    <p>商品名 4</p>
                    <p>¥7,200</p>
                </div>
                <div class="item">
                    <img src="./pic/sports1.jpg" alt="アイテム5">
                    <p>商品名 5</p>
                    <p>¥7,200</p>
                </div>
                <div class="item">
                    <img src="./pic/present1.jpg" alt="アイテム6">
                    <p>商品名 6</p>
                    <p>¥7,200</p>
                </div>
                <div class="item">
                    <img src="./pic/sports4.jpg" alt="アイテム7">
                    <p>商品名 7</p>
                    <p>¥7,200</p>
                </div>
            </div>
            <button class="prev" onclick="slide(-1)">❮</button>
            <button class="next" onclick="slide(1)">❯</button>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 FashionStore - All Rights Reserved.</p>
        <nav>
            <ul>
                <li><a href="#terms">利用規約</a></li>
                <li><a href="#privacy">プライバシーポリシー</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
    <script>
        // モーダルのスクリプト
        var modal = document.getElementById("registerModal");
        var btn = document.getElementById("registerBtn");
        var span = document.getElementById("closeModal");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
        <!-- AI相談ボタン -->
        <button class="ai-consultation-btn" onclick="openAIConsultation()">AI相談</button>

        <script>
            function openAIConsultation() {
                alert("AI相談機能は現在準備中です。お楽しみに！");
            }
        </script>
</body>
</html>
